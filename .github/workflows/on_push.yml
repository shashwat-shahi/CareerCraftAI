name: CICD

on:
  push:
    branches: [deploy-springboot-app]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        working-directory: ./backend/
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        working-directory: ./backend/
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        working-directory: ./backend/
        run: docker build -t swe-careercraftai/careercraftai .
      - name: Publish image to docker hub
        working-directory: ./backend/
        run: docker push swe-careercraftai/careercraftai:latest

  deploy:
    needs: build
    runs-on: [careercraftaiec2runner]
    steps:
      - name: Pull Image from docker hub
        run: docker pull swe-careercraftai/careercraftai:latest
      - name: Delete old container
        run: docker rm -f swe-careercraftai-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name swe-careercraftai-container swe-careercraftai/careercraftai